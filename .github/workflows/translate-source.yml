# This workflow takes care of building and publishing the source code of the Danish Public Libraries CMS.
name: Translate source
on:
  pull_request:
  push:
    branches:
      - translation-gh-action-test
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: debugging
      run: |
        echo "container user"
        docker compose run --rm cli sh -c "id"
        echo "host user"
        id
    - name: Install go-task
      uses: arduino/setup-task@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup site
      run: task ci:reset
    - name: Scan translations
      run: LANGUAGE=da task translations:build
    - uses: stefanzweifel/git-auto-commit-action@v4
